<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium QR Code Generator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* Decorative background blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #764ba2; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #667eea; }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        #qr-container {
            margin-top: 30px;
            padding: 20px;
            background: white; /* QR needs white background for contrast */
            border-radius: 16px;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #qr-container.show {
            display: flex;
            opacity: 1;
        }

        #qrcode img {
            display: block; /* Remove slight gap */
        }

        .download-btn {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            display: none;
            font-size: 0.9rem;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Footer text */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <h1>QR Generator</h1>
        <p class="subtitle">링크나 텍스트를 입력하여 QR코드를 만드세요</p>

        <div class="input-group">
            <input type="text" id="text-input" placeholder="https://example.com" autocomplete="off">
        </div>

        <button onclick="generateQR()">QR코드 생성하기</button>

        <div id="qr-container">
            <div id="qrcode"></div>
        </div>

        <button id="download-btn" class="download-btn" onclick="downloadQR()">이미지 다운로드</button>
    </div>

    <script>
        const qrContainer = document.getElementById('qr-container');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('download-btn');
        let qrCodeObj = null;

        function generateQR() {
            const text = document.getElementById('text-input').value;

            if (!text) {
                alert("텍스트나 URL을 입력해주세요!");
                return;
            }

            // Clear previous QR
            qrcodeDiv.innerHTML = "";
            qrContainer.classList.remove('show');
            downloadBtn.style.display = 'none';

            // Slight delay for animation effect
            setTimeout(() => {
                qrCodeObj = new QRCode(qrcodeDiv, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                qrContainer.classList.add('show');
                downloadBtn.style.display = 'block';
            }, 100);
        }

        function downloadQR() {
            const img = qrcodeDiv.querySelector('img');
            if (img) {
                const url = img.src;
                const link = document.createElement('a');
                link.href = url;
                link.download = 'qrcode.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Allow Enter key to submit
        document.getElementById('text-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
